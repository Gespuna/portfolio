<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  <meta name="og:description" content="{{ page.description }}">
  {% else %}
  <meta name="description" content="{{ site.description }}">
  <meta name="og:description" content="{{ site.description }}">
  {% endif %}

  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="profile" />
  <meta property="og:image" content="{{ site.url }}/assets/images/social_cover.png" />
  <meta property="og:url" content="https://gouravkhunger.xyz" />
  <meta property="og:site_name" content="Gourav Khunger" />
  <meta property="profile:first_name" content="Gourav">
  <meta property="profile:last_name" content="Khunger">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@gourav_khunger">
  <meta name="twitter:image" content="{{ site.url }}/assets/images/social_cover.png">

  <!-- website faivcon -->
  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="/assets/css/theme.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?{% if page.layout == 'post' %}family=Fira+Code&{%endif%}family=Sen&display=swap"
      rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/theme.css">

  {% if jekyll.environment == "production" %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
</head>
<body>

  {% include header.html %}

  <main>
    {{ content | extlinks }}
  </main>
  
  {% include footer.html %}

  <script src="/assets/js/theme.js"></script>
</body>
</html>
